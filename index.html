<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tablica Kanban</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        

        <div id="board" class="board">
            <h1 class="heading-primary">Tablica kanban</h1>
            <button class="btn-createColumn">Dodaj kolumnÄ™</button>
            <div class="column-container"></div>
        </div>
          
        <script id="column-template" type="x-tmpl-mustache">
            <div class="column-item">
                <h2 class="column-title">{{ name }}</h2>
                <ul id={{ id }} class="column-card-list"></ul>
                <button class="btn-deleteCard">X</button>
                <button class="btn-addCard">Add a card</button>
            </div>
        </script>
          
        <script id="card-template" type="x-tmpl-mustache">
            <div class="card">
                <p class="card-description">{{ description }}</p>
                <button class="btn-renameCard">Rename</button>
                <button class="btn-deleteCard">x</button>
            </div
        </script>

        <!-- JS FILES -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.min.js"></script>
        
        <script type="text/javascript" src="js/Column.js"></script>
        <script type="text/javascript" src="js/Card.js"></script>
        <script type="text/javascript" src="js/Board.js"></script>
        <script type="text/javascript" src="js/App.js"></script>

    </body>
</html>
